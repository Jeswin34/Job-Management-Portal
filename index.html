<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content container">
            <h1 class="fade-in">Find Your Dream Job</h1>
            <p class="fade-in">Explore top opportunities tailored for you.</p>
            <nav class="fade-in">
                <a href="index.html" class="btn-primary">Home</a>
                <a id="dashboard-link" href="dashboard.html" class="btn-secondary hidden">Dashboard</a>
                <a id="login-link" href="login.html" class="btn-secondary hidden">Login</a>
                <a id="register-link" href="register.html" class="btn-secondary hidden">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="job-list">
            <h2>Available Jobs</h2>
            <div id="jobs-container" class="job-list">
                <!-- Job cards will be dynamically loaded here -->
            </div>
        </section>

        <!-- Call to Action Section -->
        <section class="cta-section">
            <div class="cta-content">
                <h2>Ready to Apply?</h2>
                <p>Sign up now and start your journey towards your dream job.</p>
                <a href="register.html" class="btn-cta">Get Started</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Job Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');

            if (token) {
                document.getElementById('dashboard-link').style.display = 'inline';
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                document.querySelector('.cta-section').style.display = 'none';
            } else {
                document.getElementById('dashboard-link').style.display = 'none';
                document.getElementById('login-link').style.display = 'inline';
                document.getElementById('register-link').style.display = 'inline';
            }
        });
    </script>
</body>
</html>

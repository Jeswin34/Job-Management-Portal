<!-- frontend/post-job.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - Job Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Post a New Job</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <span id="logout-container">
                <a href="#" id="logout" class="btn btn-secondary">Logout</a>
            </span>
        </nav>
    </header>

    <main>
        <form id="post-job-form">
            <input type="text" id="title" placeholder="Job Title" required>
            <textarea id="description" placeholder="Job Description" required></textarea>
            <textarea id="requirements" placeholder="Job Requirements"></textarea>
            <input type="text" id="location" placeholder="Location">
            <input type="text" id="salary" placeholder="Salary">
            <button type="submit">Post Job</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>

    <script src="js/jobs.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>

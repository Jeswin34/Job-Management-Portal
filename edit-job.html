<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Include your CSS -->
</head>
<body>
    <div id="edit-job-container">
        <h2>Edit Job</h2>
        <form id="edit-job-form">
            <input type="hidden" id="job-id">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" required>
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" required></textarea>
            <label for="job-location">Location:</label>
            <input type="text" id="job-location">
            <label for="job-requirements">Requirements:</label>
            <input type="text" id="job-requirements">
            <label for="job-salary">Salary:</label>
            <input type="number" id="job-salary">
            <button type="submit">Update Job</button>
        </form>
        <button onclick="window.history.back();">Cancel</button>
    </div>
    <script src="js/edit-job.js"></script> <!-- Link to your JS file -->
</body>
</html>
